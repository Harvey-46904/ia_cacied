{% extends 'paciente.html' %}
{% block cuerpo%}

<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Registro cita</h4>
                    </div>
                    <div class="content">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="id_no_documento">Profesional</label>
                                        {{form.id_profesional }}
                                    </div>
                                </div>
                                <div class="col-md-6">

                                    <div class="form-group">
                                        <label for="id_no_documento">Pacientes</label>
                                        {{form.id_paciente }}
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="id_resonancia">Resonancia:</label>
                                        <input type="file" class="form-control-file" name="resonancia" accept="image/*"
                                            required="" id="id_resonancia">
                                    </div>
                                </div>

                            </div>
                            <button type="submit" class="btn btn-info btn-fill pull-right">Registrar</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-user">
                    <div class="image">
                        <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400"
                            alt="..." />
                    </div>
                    <div class="content">
                        <div class="author">
                            <a href="#">
                                <img class="avatar border-gray"
                                    src="https://static6.depositphotos.com/1005895/629/i/600/depositphotos_6297956-stock-photo-a-stethoscope-on-the-calendar.jpg"
                                    alt="..." />

                                <h4 class="title">Citas<br />

                                </h4>
                            </a>
                        </div>
                        <br>
                        <p class="description text-center"> Modulo de citas
                        </p>
                    </div>
                    <hr>

                </div>
            </div>

        </div>
    </div>
</div>



{% endblock cuerpo%}
