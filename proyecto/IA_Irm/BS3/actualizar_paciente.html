{% extends 'paciente.html' %}
{% block cuerpo%}


<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Actualizar paciente</h4>
                    </div>
                    <div class="content">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="id_tipo_documento">Tipo documento:</label>
                                        <select class="form-control" id="id_tipo_documento" name="tipo_documento" value="{{ paciente.tipo_documento}}">
                                            <option {% if paciente.tipo_documento == "Cedula de Ciudadania"  %}selected {% endif %}  >Cedula de Ciudadania</option>
                                            <option {% if paciente.tipo_documento == "Tarjeta de Identidad"  %}selected {% endif %}  >Tarjeta de Identidad</option>
                                            <option {% if paciente.tipo_documento == "Pasaporte"  %}selected {% endif %}  >Pasaporte</option>

                                        </select>
                                    </div>

                                </div>
                                <div class="col-md-6">

                                    <div class="form-group">
                                        <label for="id_no_documento">No documento:</label><input type="text"
                                            class="form-control" name="no_documento" maxlength="100" required=""
                                            id="id_no_documento" value="{{ paciente.no_documento}}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="id_nombres">Nombres:</label><input class="form-control" value="{{ paciente.nombres}}"  type="text"
                                            name="nombres" maxlength="100" required="" id="id_nombres">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="id_apellidos">Apellidos:</label><input class="form-control"
                                            type="text" name="apellidos" maxlength="100" required="" id="id_apellidos" value="{{ paciente.apellidos}}" >
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="id_edad">Edad:</label><input class="form-control" type="text"
                                            name="edad" maxlength="50" required="" id="id_edad" value="{{ paciente.edad}}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="id_telefono">Telefono:</label><input class="form-control"
                                            type="text" name="telefono" maxlength="100" required="" id="id_telefono" value="{{ paciente.telefono}}">
                                    </div>
                                </div>
                            </div>





                            <button type="submit" class="btn btn-info btn-fill pull-right">Actualizar</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-user">
                    <div class="image">
                        <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400"
                            alt="..." />
